<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gChat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff"/> <!-- Match manifest theme_color -->
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Conversations</h2>
            </div>
            <div class="sidebar-content">
                <p>Conversation list will go here.</p>
            </div>
        </aside>

        <main class="chat-area" id="chat-area">
            <header class="chat-header" id="chat-header">
                <h3>Current Chat</h3>
                <div id="conversation-actions">
                    <!-- Conversation-level action buttons will go here -->
                </div>
            </header>
            <div class="messages-container" id="messages-container">
                <!-- Chat messages will be displayed here -->
            </div>
            <footer class="chat-input-area" id="chat-input-area">
                <textarea id="user-input" placeholder="Type your message... (Shift+Enter for new line)"></textarea>
                <button id="send-button">Send</button>
                <button id="attach-file-button" aria-label="Attach files">ðŸ“Ž</button>
            </footer>
        </main>

        <aside class="config-panel" id="config-panel">
            <div class="config-panel-header">
                <h4>Configuration</h4>
            </div>
            <div class="config-panel-content">
                <p>Model and parameter settings will go here.</p>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
    <template id="chat-message-template">
        <div class="message">
            <div class="message-bubble">
                <div class="message-sender"></div>
                <div class="message-content"></div>
                <div class="message-meta">
                    <span class="message-timestamp"></span>
                    <span class="message-model"></span>
                </div>
                <div class="message-actions">
                    <!-- Action buttons (copy, edit, delete, info) will go here -->
                </div>
            </div>
        </div>
    </template>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
